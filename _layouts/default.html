<!DOCTYPE html>
<html>

<head>
	{% if page.title %}
	{% else %}
	<meta http-equiv="refresh" content="0; url=/pages/home">
	{% endif %}

	<title>
		{{ site.name }}{% if page.title %} â€“ {{ page.title }}{% endif %}
	</title>

	{% include meta.html %}

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
		href="{{ site.baseurl }}/feed.xml" />

	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
	<div id="fb-root"></div>

	<div class="wrapper-masthead">
		<div class="container">
			<header class="masthead clearfix">
				<div class="fb-page" data-href="https://www.facebook.com/southerntriathlon/" data-tabs="photos"
					data-width="500px" data-height="" data-small-header="false" data-adapt-container-width="true"
					data-hide-cover="false" data-show-facepile="true">
					<blockquote cite="https://www.facebook.com/southerntriathlon/" class="fb-xfbml-parse-ignore">
						<a href="https://www.facebook.com/southerntriathlon/">
							Sunbelt Cohutta Springs Triathlon
						</a>
					</blockquote>
				</div>

				<!-- <div class="site-info">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
					<p class="site-description">{{ site.description }}</p>
				</div> -->

				<nav>
					<a href="{{ site.baseurl }}/pages/home">Home</a>
					<a href="{{ site.baseurl }}/pages/event">Event Info</a>
					<a href="{{ site.baseurl }}/pages/results">Results</a>
					<a href="{{ site.baseurl }}/pages/sponsors">Sponsors</a>
					<!-- <a href="{{ site.baseurl }}/about">About</a> -->
				</nav>
			</header>
          
          	<!--
          	<div id="covid-19-banner">
              New COVID-19 Requirements, please review the changes under 
              <a href="{{ site.baseurl }}/pages/event">Event Info</a>.
          	</div>
			-->
		</div>
	</div>

	<div id="main" role="main" class="container">
		{{ content }}
	</div>

	<div class="wrapper-footer">
		<div class="container">
			<footer class="footer">
				{% include svg-icons.html %}
			</footer>
		</div>
	</div>

	{% include analytics.html %}
	
	<script src="https://use.fontawesome.com/2f8298b886.js"></script>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=172295680011188&autoLogAppEvents=1"></script>
</body>

</html>
